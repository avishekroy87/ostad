<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Form validation</title>

    <script>
      function printError(elemId, hintMsg) {
        document.getElementById(elemId).innerHTML = hintMsg;
      }

      function validateForm() {
        
        var name = document.contactForm.name.value;
        var email = document.contactForm.email.value;
        var pwd = document.contactForm.pwrd.value;
        var cpwd = document.contactForm.cpwrd.value;
        var nameErr = (emailErr = mobileErr = pwdErr = cpwdErr = true);

        if (name == "") {
          printError("nameErr", "Please enter your name");
        } else {
          var regex = /^[a-zA-Z\s]+$/;
          if (regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
          } else {
            printError("nameErr", "");
            nameErr = false;
          }
        }

        if (email == "") {
          printError("emailErr", "Please enter your email address");
        } else {
          var regex = /^\S+@\S+\.\S+$/;
          if (regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
          } else {
            printError("emailErr", "");
            emailErr = false;
          }
        }

        if (pwd == "") {
          printError("pwdErr", "Please enter password");
        } else {
          printError("pwdErr", "");
          pwdErr = false;
        }

        if (cpwd == "") {
            printError("cpwdErr", "Password not match");
        } else {
            if (cpwd != pwd) {
                printError("cpwdErr", "Passwords do not match");
            } else {
                printError("cpwdErr", "");
                cpwdErr = false;
            }
        }

       if ((nameErr || emailErr || pwdErr || cpwdErr) == true) {
          return false;
        } else {
          var dataPreview =
            "You've entered the following details: \n" +
            "Full Name: " + name + "\n" +
            "Email Address: " + email + "\n";
           alert(dataPreview);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form name="contactForm" onsubmit="return validateForm()" action="" method="post">
      <h2>Application Form</h2>
      <div class="row">
        <label>Full Name</label>
        <input type="text" name="name" />
        <div class="error" id="nameErr"></div>
      </div>
      <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" />
        <div class="error" id="emailErr"></div>
      </div>
      <div class="row">
        <label>Password</label>
        <input type="password" name="pwrd" />
        <div class="error" id="pwdErr"></div>
      </div>

      <div class="row">
        <label>Confirm Password</label>
        <input type="password" name="cpwrd" />
        <div class="error" id="cpwdErr"></div>
      </div>

      <div class="row">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
